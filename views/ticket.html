<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Print | Yatra.com</title>
    <link rel="stylesheet" href="ticket.css">
</head>

<body>
    <div class="ticketContainer">
        <div class="titlebar">
            <img src="/photos/yaatra.jpg" alt="">
            <p>Train Ticket</p>
        </div>
        <div class="ticket_details">
            <div class="left">
                <div class="name">
                    <p>Name: </p>
                    <p>Mohd Wajid</p>
                </div>
                <div class="from">
                    <p>From: </p>
                    <p>New Delhi</p>
                </div>
                <div class="to">
                    <p>To: </p>
                    <p>Ladakh</p>
                </div>
                <div class="date">
                    <p>Date: </p>
                    <p>25/12/2023</p>
                </div>
            </div>
            <div class="right">
                <div class="train_no">
                    <p>Train: </p>
                    <p>Ladakh Express</p>
                </div>
                <div class="platform">
                    <p>Platform: </p>
                    <p>3</p>
                </div>
                <div class="seat">
                    <p>Seat: </p>
                    <p>56</p>
                </div>
                <div class="dept_arr">
                    <div class="dept">
                        <p>Departure: </p>
                        <p>14:00 pm</p>
                    </div>
                    <div class="arr">
                        <p>Arrival: </p>
                        <p>4:00 am</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
